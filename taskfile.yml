# https://taskfile.dev

version: "3"

tasks:
  init-git-repo:
    cmds:
      - git init
    status:
      - test -d .git
    internal: true

  create-env-file:
    cmds:
      - cp .env.example .env
    status:
      - test -f .env
    internal: true

  create-data-dir:
    cmds:
      - mkdir -p data
    status:
      - test -d data
    internal: true

  setup:
    cmds:
      - task: init-git-repo
      - task: create-env-file
      - task: create-data-dir
      - uv sync --all-groups --all-extras
      - uv run pre-commit install
    desc: "Setup project"

  lint:
    cmds:
      - uv run pre-commit run --all-files
    silent: true
    desc: "Run linters"

  test:
    cmds:
      - uv run pytest
    desc: "Run tests"
